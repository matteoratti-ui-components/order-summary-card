<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Order summary card</title>
  </head>
  <body>
    <main role="main" class="container">
      <div class="card">
        <div class="card__header"></div>
        <div class="card__body">
          <div class="card__intro">
            <h1 class="card__title">Order Summary</h1>
            <p class="card_description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="plan">
            <div class="plan__info">
              <span class="plan__icon"></span>
              <div class="plan__text">
                <div class="plan__text--title bold">Annual Plan</div>
                <div class="plan__text--price">$59.99/year</div>
              </div>
            </div>
            <a class="change" href="">Change</a>
          </div>

          <div class="button button--submit">Proceed to Payment</div>
          <div class="button button--cancel">Cancel Order</div>
        </div>
      </div>
    </main>
  </body>
</html>
